<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chan Haoran | Spatial & Environmental Art Design</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #050505;
            color: #f0f0f0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Hide default cursor only on non-touch devices */
        @media (hover: hover) and (pointer: fine) {
            body {
                cursor: none;
            }
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        /* Text Stroke Effect */
        .text-stroke {
            -webkit-text-stroke: 1px currentColor;
        }
        
        /* Hide scrollbar for main window but allow scrolling */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        
        /* Prevent elastic scrolling on iOS */
        html, body {
            overscroll-behavior-y: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icon Components ---
        const IconBase = ({ children, size = 24, className = "", ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>
        );

        const Mail = (props) => <IconBase {...props}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></IconBase>;
        const Phone = (props) => <IconBase {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></IconBase>;
        const MapPin = (props) => <IconBase {...props}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></IconBase>;
        const MessageSquare = (props) => <IconBase {...props}><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></IconBase>;
        const XIcon = (props) => <IconBase {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconBase>;
        const Send = (props) => <IconBase {...props}><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></IconBase>;
        const Sparkles = (props) => <IconBase {...props}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 5H5"/><path d="M5 7v4"/><path d="M1 5h4"/></IconBase>;
        const Loader2 = (props) => <IconBase {...props}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></IconBase>;
        const Play = (props) => <IconBase {...props}><polygon points="5 3 19 12 5 21 5 3"/></IconBase>;
        const Camera = (props) => <IconBase {...props}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></IconBase>;
        const Film = (props) => <IconBase {...props}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><line x1="7" x2="7" y1="3" y2="21"/><line x1="17" x2="17" y1="3" y2="21"/><line x1="3" x2="21" y1="12" y2="12"/><line x1="3" x2="7" y1="7" y2="7"/><line x1="3" x2="7" y1="17" y2="17"/><line x1="17" x2="21" y1="17" y2="17"/><line x1="17" x2="21" y1="7" y2="7"/></IconBase>;

        // --- Logic & Components ---

        const apiKey = ""; 

        const useOnScreen = (options) => {
            const ref = useRef(null);
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setIsVisible(true);
                        observer.unobserve(entry.target);
                    }
                }, options);

                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.unobserve(ref.current); };
            }, [ref, options]);

            return [ref, isVisible];
        };

        const SmoothParallax = ({ speed = 0.1, children, className = "", disableOnMobile = false }) => {
            const ref = useRef(null);
            const [disabled, setDisabled] = useState(false);
            
            const targetY = useRef(0);
            const currentY = useRef(0);
            const elementTop = useRef(0);
            const elementHeight = useRef(0);
            const viewportHeight = useRef(0);

            useEffect(() => {
                const isMobile = window.innerWidth < 768;
                if (disableOnMobile && isMobile) {
                    setDisabled(true);
                    return;
                }
                
                const activeSpeed = isMobile ? speed * 0.5 : speed;

                const measure = () => {
                    if (ref.current) {
                        const rect = ref.current.getBoundingClientRect();
                        const scrollTop = window.scrollY || document.documentElement.scrollTop;
                        elementTop.current = rect.top + scrollTop;
                        elementHeight.current = rect.height;
                        viewportHeight.current = window.innerHeight;
                    }
                };

                measure();
                window.addEventListener('resize', measure);

                const onScroll = () => {
                    const scrollY = window.scrollY;
                    const viewCenter = scrollY + viewportHeight.current / 2;
                    const elCenter = elementTop.current + elementHeight.current / 2;
                    targetY.current = (viewCenter - elCenter) * activeSpeed;
                };

                let rafId;
                const loop = () => {
                    const diff = targetY.current - currentY.current;
                    if (Math.abs(diff) > 0.01) {
                        currentY.current += diff * 0.08;
                        if (ref.current) {
                           const y = Math.round(currentY.current * 100) / 100;
                           ref.current.style.transform = `translate3d(0, ${y}px, 0)`;
                        }
                    }
                    rafId = requestAnimationFrame(loop);
                };

                window.addEventListener("scroll", onScroll);
                onScroll();
                loop(); 
                
                return () => {
                    window.removeEventListener("resize", measure);
                    window.removeEventListener("scroll", onScroll);
                    cancelAnimationFrame(rafId);
                };
            }, [speed, disableOnMobile]);

            return (
                <div ref={ref} className={`will-change-transform ${className}`}>
                    {disabled ? children : children}
                </div>
            );
        };

        // FIXED: Added whitespace-nowrap directly to container to prevent breaking
        const FluidText = ({ text, className = "" }) => {
            return (
                <div className={`group inline-block cursor-default whitespace-nowrap ${className}`}>
                    {text.split('').map((char, index) => (
                        <span
                            key={index}
                            className="inline-block transition-all duration-500 ease-out group-hover:text-blue-400"
                            style={{ transitionDelay: `${index * 30}ms` }}
                        >
                            <span 
                                className="inline-block transition-transform duration-500 ease-in-out group-hover:-translate-y-4 group-hover:scale-110"
                                style={{ transitionDelay: `${index * 30}ms` }}
                            >
                                {char === ' ' ? '\u00A0' : char}
                            </span>
                        </span>
                    ))}
                </div>
            );
        };

        const RevealSection = ({ children, className = "", delay = 0 }) => {
            const [ref, isVisible] = useOnScreen({ threshold: 0.1 });
            return (
                <div
                    ref={ref}
                    className={`transition-all duration-1000 ease-out transform ${
                        isVisible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-8"
                    } ${className}`}
                    style={{ transitionDelay: `${delay}ms` }}
                >
                    {children}
                </div>
            );
        };

        const CustomCursor = () => {
            const [position, setPosition] = useState({ x: 0, y: 0 });
            const [isHovering, setIsHovering] = useState(false);
            const [hoverType, setHoverType] = useState('default'); 
            const [isTouch, setIsTouch] = useState(false);

            useEffect(() => {
                if (window.matchMedia("(pointer: coarse)").matches) {
                    setIsTouch(true);
                    return;
                }

                const onMouseMove = (e) => {
                    setPosition({ x: e.clientX, y: e.clientY });
                };

                const onMouseOver = (e) => {
                    const target = e.target;
                    if (target.closest('[data-cursor="play"]')) {
                        setIsHovering(true);
                        setHoverType('play');
                    } else if (target.closest('[data-cursor="view"]')) {
                        setIsHovering(true);
                        setHoverType('view');
                    } else if (target.tagName === 'A' || target.tagName === 'BUTTON' || target.closest('a') || target.closest('button') || target.closest('.group')) {
                        setIsHovering(true);
                        setHoverType('pointer');
                    } else {
                        setIsHovering(false);
                        setHoverType('default');
                    }
                };

                window.addEventListener('mousemove', onMouseMove);
                window.addEventListener('mouseover', onMouseOver);

                return () => {
                    window.removeEventListener('mousemove', onMouseMove);
                    window.removeEventListener('mouseover', onMouseOver);
                };
            }, []);

            if (isTouch) return null; 

            return (
                <div
                    className={`fixed top-0 left-0 pointer-events-none z-50 mix-blend-difference transition-transform duration-150 ease-out flex items-center justify-center`}
                    style={{
                        transform: `translate(${position.x - 16}px, ${position.y - 16}px) scale(${isHovering ? (hoverType === 'play' || hoverType === 'view' ? 3 : 2.5) : 1})`,
                    }}
                >
                    <div className={`w-8 h-8 flex items-center justify-center border border-white rounded-full bg-white opacity-20 backdrop-blur-sm transition-all duration-300 ${hoverType !== 'default' && hoverType !== 'pointer' ? 'bg-white text-black opacity-90' : ''}`}>
                         {hoverType === 'play' && <Play size={10} fill="currentColor" className="ml-0.5" />}
                         {hoverType === 'view' && <div className="text-[6px] font-bold tracking-widest">VIEW</div>}
                    </div>
                </div>
            );
        };

        const AIChatAssistant = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [messages, setMessages] = useState([
                { role: 'assistant', text: '你好！我是陈浩然。很高兴你能来我的网站。关于我的设计作品、工作经历或设计想法，你有什么想问的吗？' }
            ]);
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages, isOpen]);

            const handleSend = async () => {
                if (!input.trim()) return;
                const userMessage = { role: 'user', text: input };
                setMessages(prev => [...prev, userMessage]);
                setInput('');
                setIsLoading(true);

                try {
                    const systemPrompt = `You are Chan Haoran (陈浩然). Answer in Chinese, FIRST PERSON ("我"). 
                    Info: Based in Foshan. BFA Shantou Univ (2022). Design Assistant at Foshan Fangnan Design (2022-2025). 
                    Philosophy: Landing & Execution.`;
                    
                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ role: 'user', parts: [{ text: userMessage.text }] }],
                                systemInstruction: { parts: [{ text: systemPrompt }] }
                            }),
                        }
                    );
                    const data = await response.json();
                    if (data.error) throw new Error(data.error.message);
                    const aiResponseText = data.candidates?.[0]?.content?.parts?.[0]?.text || "抱歉，我现在有点忙，或许我们可以稍后邮件联系。";
                    setMessages(prev => [...prev, { role: 'assistant', text: aiResponseText }]);
                } catch (error) {
                    console.error("Chat Error:", error);
                    setMessages(prev => [...prev, { role: 'assistant', text: "网络似乎有点问题。你可以直接发邮件给我：1404369477@qq.com" }]);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <React.Fragment>
                    <button
                        onClick={() => setIsOpen(!isOpen)}
                        className={`fixed bottom-8 right-8 z-50 p-4 rounded-full shadow-2xl transition-all duration-300 hover:scale-110 active:scale-95 group ${
                            isOpen ? 'bg-white text-black rotate-90' : 'bg-[#1a1a1a] text-white border border-gray-700'
                        }`}
                    >
                        {isOpen ? <XIcon size={24} /> : <MessageSquare size={24} />}
                        {!isOpen && <span className="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full animate-pulse"></span>}
                    </button>

                    <div className={`fixed bottom-24 right-4 md:right-8 z-50 w-[92vw] md:w-[400px] h-[500px] max-h-[70vh] bg-[#0a0a0a]/95 backdrop-blur-xl border border-gray-800 rounded-2xl shadow-2xl flex flex-col transition-all duration-500 origin-bottom-right ${isOpen ? 'opacity-100 scale-100 translate-y-0' : 'opacity-0 scale-90 translate-y-10 pointer-events-none'}`}>
                        <div className="p-4 border-b border-gray-800 flex items-center justify-between bg-[#050505]/50 rounded-t-2xl">
                            <div className="flex items-center space-x-3">
                                <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                                <div>
                                    <h3 className="text-sm font-bold text-white tracking-wide uppercase">Chan Haoran</h3>
                                    <p className="text-[10px] text-gray-500 font-mono">AI DIGITAL TWIN</p>
                                </div>
                            </div>
                            <Sparkles size={16} className="text-gray-600" />
                        </div>

                        <div className="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar">
                            {messages.map((msg, idx) => (
                                <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                    <div className={`max-w-[85%] p-3 rounded-2xl text-sm leading-relaxed ${msg.role === 'user' ? 'bg-white text-black rounded-tr-sm' : 'bg-[#1a1a1a] text-gray-200 border border-gray-800 rounded-tl-sm'}`}>
                                        {msg.text}
                                    </div>
                                </div>
                            ))}
                            {isLoading && (
                                <div className="flex justify-start">
                                    <div className="bg-[#1a1a1a] border border-gray-800 p-3 rounded-2xl rounded-tl-sm flex items-center space-x-2">
                                        <Loader2 size={14} className="animate-spin text-gray-500" />
                                        <span className="text-xs text-gray-500">Writing...</span>
                                    </div>
                                </div>
                            )}
                            <div ref={messagesEndRef} />
                        </div>

                        <div className="p-4 border-t border-gray-800 bg-[#050505]/50 rounded-b-2xl">
                            <div className="flex items-center space-x-2">
                                <input type="text" value={input} onChange={(e) => setInput(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && handleSend()} placeholder="Ask me anything..." className="flex-1 bg-[#111] text-white text-sm px-4 py-3 rounded-full border border-gray-800 focus:outline-none focus:border-white transition-colors placeholder-gray-600" />
                                <button onClick={handleSend} disabled={isLoading || !input.trim()} className="p-3 bg-white text-black rounded-full hover:bg-gray-200 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"><Send size={18} /></button>
                            </div>
                        </div>
                    </div>
                </React.Fragment>
            );
        };

        const Navbar = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            
            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed top-0 w-full z-40 px-6 py-6 flex justify-between items-center transition-all duration-300 ${isScrolled ? 'bg-black/50 backdrop-blur-md py-4' : 'mix-blend-difference'}`}>
                    <div className="text-lg md:text-xl font-bold tracking-tighter uppercase text-white">Chan Haoran</div>
                    
                    {/* Desktop Menu */}
                    <div className="hidden md:flex space-x-8 text-sm tracking-widest uppercase text-white">
                        <a href="#about" className="hover:opacity-50 transition-opacity">About</a>
                        <a href="#experience" className="hover:opacity-50 transition-opacity">Work</a>
                        <a href="#photography" className="hover:opacity-50 transition-opacity">Photo</a>
                        <a href="#contact" className="hover:opacity-50 transition-opacity">Contact</a>
                    </div>

                    {/* Mobile Menu Icon (Placeholder for functionality) */}
                    <div className="md:hidden text-white">
                        <a href="#contact" className="text-xs uppercase tracking-widest border border-white px-3 py-1 rounded-full">Contact</a>
                    </div>
                </nav>
            );
        };

        const Hero = () => {
            return (
                <section className="min-h-screen flex flex-col justify-center px-6 md:px-20 pt-20 relative overflow-hidden bg-[#050505] text-[#f0f0f0]">
                    {/* Background Lines */}
                    <SmoothParallax speed={0.3} className="absolute top-0 right-0 w-full h-full pointer-events-none z-0">
                        <div className="absolute top-0 right-0 w-1/2 h-full opacity-10 border-l border-[#333]"></div>
                        <div className="absolute top-1/4 left-0 w-full h-px bg-[#333] opacity-20"></div>
                        <div className="absolute bottom-1/4 right-20 w-px h-1/2 bg-[#333] opacity-10"></div>
                    </SmoothParallax>
                    
                    <div className="max-w-7xl w-full z-10 relative">
                        <div className="flex flex-col lg:flex-row items-end justify-between mb-8 lg:mb-0">
                            <div className="relative z-20 w-full lg:w-2/3">
                                <RevealSection>
                                    <div className="flex items-center space-x-4 mb-4">
                                        <span className="h-[1px] w-8 bg-gray-500"></span>
                                        <p className="text-xs md:text-sm lg:text-base tracking-[0.2em] md:tracking-[0.3em] uppercase text-gray-400">
                                            Environmental Art Design
                                        </p>
                                    </div>
                                </RevealSection>
                                
                                <RevealSection delay={200}>
                                    <SmoothParallax speed={-0.15}>
                                        {/* FIXED: STACKED LAYOUT FOR SAFETY ON ALL DEVICES */}
                                        <div className="font-black tracking-tighter uppercase font-sans mix-blend-overlay opacity-90 cursor-pointer leading-[0.85] flex flex-col items-start" 
                                             style={{ fontSize: "clamp(4.5rem, 15vw, 12rem)" }}>
                                            <div className="block whitespace-nowrap"><FluidText text="CHAN" /></div>
                                            <div className="block whitespace-nowrap"><FluidText text="HAORAN" /></div>
                                        </div>
                                    </SmoothParallax>
                                </RevealSection>
                            </div>

                            <div className="w-full lg:w-[24%] mt-12 lg:mt-0 relative z-10 pointer-events-auto flex flex-col lg:items-end">
                                <RevealSection delay={300} className="w-full max-w-[200px] md:max-w-[220px] self-end lg:self-auto">
                                    <SmoothParallax speed={0.1}>
                                        <div className="flex justify-between text-[10px] uppercase tracking-widest text-gray-600 mb-2 font-mono">
                                            <span>Fig. 01</span>
                                            <span>Portrait</span>
                                        </div>

                                        <div className="relative aspect-[3/4] w-full group cursor-pointer" data-cursor="view">
                                            <div className="absolute -inset-3 border border-gray-800 opacity-0 group-hover:opacity-100 transition-all duration-500 scale-95 group-hover:scale-100 hidden md:block"></div>
                                            <div className="absolute top-0 left-0 w-1.5 h-1.5 border-t border-l border-white z-20"></div>
                                            <div className="absolute top-0 right-0 w-1.5 h-1.5 border-t border-r border-white z-20"></div>
                                            <div className="absolute bottom-0 left-0 w-1.5 h-1.5 border-b border-l border-white z-20"></div>
                                            <div className="absolute bottom-0 right-0 w-1.5 h-1.5 border-b border-r border-white z-20"></div>

                                            <div className="relative w-full h-full overflow-hidden bg-[#111] grayscale md:hover:grayscale-0 transition-all duration-700 ease-out">
                                                <img 
                                                src="https://i.postimg.cc/9Fwbdy9j/jimeng-2025-12-25-2439-xie-shi-ren-xiang-she-ying-ji-yu-yuan-tu-ren-wu-te-zheng-jiang-biao-qing-diao-zheng-wei-zhen-cheng-qie-kai-xin-de-xiao-rong-yan-shen-chong-man-xi-yue-he-gan-ran.png" 
                                                onError={(e) => { e.target.onerror = null; e.target.src = "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=1887&auto=format&fit=crop"; }}
                                                alt="Chan Haoran" 
                                                className="w-full h-full object-cover object-center transform scale-105 md:group-hover:scale-100 transition-transform duration-700" 
                                                />
                                            </div>
                                        </div>
                                        
                                        <div className="mt-3 flex justify-between items-center border-t border-gray-900 pt-2">
                                            <span className="text-[9px] text-gray-700 font-mono tracking-widest">IMG_2025_REF</span>
                                            <div className="w-1 h-1 bg-gray-500 rounded-full animate-pulse"></div>
                                        </div>
                                    </SmoothParallax>
                                </RevealSection>
                            </div>
                        </div>

                        <RevealSection delay={400} className="mt-16 lg:mt-16 flex flex-col md:flex-row md:items-start justify-between border-t border-gray-900 pt-8">
                            <div className="max-w-xl">
                                <p className="text-lg md:text-xl lg:text-2xl font-light text-gray-300 leading-relaxed">
                                    从空间概念到落地执行。<br />
                                    专注构建富有创意与温度的用户社群与居住空间。
                                </p>
                            </div>
                            <div className="mt-8 md:mt-0 flex flex-col items-start md:items-end space-y-2 text-sm uppercase tracking-widest text-gray-500 font-mono text-[10px]">
                                <div className="flex items-center space-x-2">
                                    <MapPin size={12} /> 
                                    <span>Based in Foshan, CN</span>
                                </div>
                                <div>EST. 2022</div>
                            </div>
                        </RevealSection>
                    </div>
                </section>
            );
        };

        const ExperienceItem = ({ year, role, company, description, tags }) => {
            return (

        const root = ReactDOM.createRoot(document.getElementById('root'));
